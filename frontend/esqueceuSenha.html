<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Music Makers</title>
    <link rel="stylesheet" href="estilos.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           ESTILOS MODERNOS E TEMÁTICOS
           ========================================= */
        
        /* Fundo Animado com Gradiente */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            overflow: hidden; /* Remove barras de rolagem */
            background: linear-gradient(-45deg, #011029, #0f3460, #16213e, #011029);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animação dos Símbolos Musicais no Fundo */
        .music-notes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Atrás de tudo */
        }

        .music-notes li {
            position: absolute;
            display: block;
            list-style: none;
            color: rgba(255, 255, 255, 0.15); /* Branco bem transparente */
            font-size: 20px;
            animation: floatUp 25s linear infinite;
            bottom: -150px;
        }

        /* Configuração de cada nota/símbolo (Posição, Tamanho, Velocidade) */
        .music-notes li:nth-child(1){ left: 25%; font-size: 80px; animation-delay: 0s; }
        .music-notes li:nth-child(2){ left: 10%; font-size: 40px; animation-delay: 2s; animation-duration: 12s; }
        .music-notes li:nth-child(3){ left: 70%; font-size: 60px; animation-delay: 4s; }
        .music-notes li:nth-child(4){ left: 40%; font-size: 50px; animation-delay: 0s; animation-duration: 18s; }
        .music-notes li:nth-child(5){ left: 65%; font-size: 30px; animation-delay: 0s; }
        .music-notes li:nth-child(6){ left: 75%; font-size: 90px; animation-delay: 3s; }
        .music-notes li:nth-child(7){ left: 35%; font-size: 70px; animation-delay: 7s; }
        .music-notes li:nth-child(8){ left: 50%; font-size: 45px; animation-delay: 15s; animation-duration: 45s; }
        .music-notes li:nth-child(9){ left: 20%; font-size: 35px; animation-delay: 2s; animation-duration: 35s; }
        .music-notes li:nth-child(10){ left: 85%; font-size: 80px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes floatUp {
            0%{
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100%{
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Container Central */
        .loginContainer {
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex;
            justify-content: center;
            /* Removi a perspective que causava o efeito 3D */
        }

        /* Caixa de Login (Vidro Estático) */
        .loginBox {
            background: rgba(255, 255, 255, 0.9); /* Branco translúcido */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 40px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            /* Removi transform-style e transition de movimento */
        }

        /* Ícone de Cadeado Animado (Pulsando) */
        .icon-lock-container {
            width: 80px;
            height: 80px;
            background: rgba(250, 152, 72, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            animation: pulseGlow 3s infinite;
        }

        .icon-lock {
            font-size: 2.5rem;
            color: #fa9848;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(250, 152, 72, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(250, 152, 72, 0); }
            100% { box-shadow: 0 0 0 0 rgba(250, 152, 72, 0); }
        }

        .logoLogin {
            color: #011029;
            font-weight: 800;
            letter-spacing: 1px;
            text-decoration: none;
            font-size: 1.5rem;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #011029;
        }

        .recoveryInstruction {
            color: #555;
            margin-bottom: 30px;
            font-size: 0.95em;
            line-height: 1.5;
        }

        /* Inputs Estilizados */
        .inputGroup {
            margin-bottom: 25px;
            text-align: left;
        }

        .inputGroup label {
            font-size: 0.85em;
            color: #011029;
            font-weight: 700;
            margin-left: 5px;
            margin-bottom: 5px;
            display: block;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: color 0.3s;
        }

        .input-wrapper input {
            width: 100%;
            padding: 15px 15px 15px 45px; /* Espaço para o ícone */
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .input-wrapper input:focus {
            border-color: #fa9848;
            background: #fff;
            box-shadow: 0 5px 15px rgba(250, 152, 72, 0.15);
        }

        .input-wrapper input:focus + i {
            color: #fa9848;
        }

        /* Botão Interativo */
        .btnLoginSubmit {
            background: linear-gradient(45deg, #fa9848, #e67e22);
            border: none;
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btnLoginSubmit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(230, 126, 34, 0.4);
            background: linear-gradient(45deg, #e67e22, #d35400);
        }

        .btnLoginSubmit::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btnLoginSubmit:hover::after {
            left: 100%;
        }

        .btn-loading {
            background: #95a5a6 !important;
            cursor: wait;
            transform: none !important;
            box-shadow: none !important;
        }

        .loginLinks {
            margin-top: 20px;
        }

        .loginLinks a {
            font-weight: 600;
            color: #011029;
            transition: color 0.3s;
            text-decoration: none;
            font-size: 0.9em;
        }
        .loginLinks a:hover {
            color: #fa9848;
        }

    </style>
</head>

<body>

    <ul class="music-notes">
        <li><i class="fa-solid fa-music"></i></li>
        <li><i class="fa-solid fa-guitar"></i></li>
        <li><i class="fa-solid fa-headphones"></i></li>
        <li><i class="fa-solid fa-microphone-lines"></i></li>
        <li>&#9835;</li> <li><i class="fa-solid fa-drum"></i></li>
        <li>&#9833;</li> <li><i class="fa-solid fa-compact-disc"></i></li>
        <li><i class="fa-solid fa-sliders"></i></li>
        <li>&#119070;</li> </ul>

    <div class="loginContainer">
        <div class="loginBox">
            
            <div class="icon-lock-container">
                <i class="fa-solid fa-unlock-keyhole icon-lock"></i>
            </div>

            <a href="index.html" class="logoLogin">Music Makers</a>
            <h2>Recuperar Senha</h2>
            
            <p class="recoveryInstruction">
                Digite seu e-mail abaixo e enviaremos um link seguro para você redefinir sua senha.
            </p>
            
            <form action="#" method="POST" id="formRecuperacao">
                <div class="inputGroup">
                    <label for="emailRecuperacao">E-mail</label>
                    <div class="input-wrapper">
                        <input type="email" id="emailRecuperacao" name="email-recuperacao" placeholder="exemplo@email.com" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>
                
                <button type="submit" class="btnLoginSubmit" id="btnSubmit">
                    Enviar Link
                </button>
            </form>

            <div class="loginLinks">
                <a href="login.html">
                    <i class="fa-solid fa-arrow-left" style="margin-right: 5px;"></i> Voltar para o Login
                </a>
            </div>
        </div>
    </div>

    <script src="recuperarSenha.js"></script>

    <script>
        const form = document.getElementById('formRecuperacao');
        const btn = document.getElementById('btnSubmit');

        form.addEventListener('submit', function(e) {
            // Feedback visual no botão ao clicar
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processando...';
            btn.classList.add('btn-loading');
        });
    </script>

</body>
</html>
