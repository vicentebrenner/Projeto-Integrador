<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Music Makers</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="loginPageBody">

    <div class="loginContainer">
        <div class="loginBox">
            <a href="index.html" class="logoLogin">Music Makers</a>
            <h2>Recuperar Senha</h2>
            
            <p class="recoveryInstruction">
                Sem problemas! Digite seu e-mail abaixo e enviaremos um link para você criar uma nova senha.
            </p>
            
            <form action="#" method="POST">
                <div class="inputGroup">
                    <label for="emailRecuperacao">E-mail de cadastro</label>
                    <input type="email" id="emailRecuperacao" name="email-recuperacao" placeholder="seuemail@exemplo.com" required>
                </div>
                
                <button type="submit" class="btnLoginSubmit">Enviar Link de Recuperação</button>
            </form>

            <div class="loginLinks">
                <a href="login.html">Voltar para o Login</a>
            </div>
        </div>
    </div>

    <script src="recuperarSenha.js"></script>

</body>
</html>
