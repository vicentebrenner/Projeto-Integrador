<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Music Makers</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="loginPageBody">

    <div class="loginContainer">
        <div class="loginBox">
            <a href="index.html" class="logoLogin">Music Makers</a>
            <h2>Crie sua Conta</h2>
            
            <form action="#" method="POST" id="formCadastro" novalidate>
                <div class="inputGroup">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="inputGroup">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="inputGroup">
                    <label for="senha">Crie uma Senha (mín. 8 caracteres)</label>
                    <div class="passwordWrapper">
                        <input type="password" id="senha" name="senha" required>
                        <i class="fas fa-eye togglePasswordIcon" id="toggleSenha"></i>
                    </div>
                </div>
                <div class="inputGroup">
                    <label for="confirmarSenha">Confirme sua Senha</label>
                    <div class="passwordWrapper">
                        <input type="password" id="confirmarSenha" name="confirmar-senha" required>
                        <i class="fas fa-eye togglePasswordIcon" id="toggleConfirmarSenha"></i>
                    </div>
                </div>
                
                <p id="mensagemErro" class="mensagemErro"></p>
                
                <button type="submit" class="btnLoginSubmit">Cadastrar</button>
            </form>

            <div class="loginLinks">
                <p>Já tem uma conta? <a href="login.html">Faça o Login</a></p>
            </div>
        </div>
    </div>
    
    <script src="utils.js"></script>
    <script src="cadastro.js"></script>

</body>
</html>
