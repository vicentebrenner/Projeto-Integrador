<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Music Makers</title>

    <link rel="stylesheet" href="/frontend/estilos.css"> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="loginBox" id="cadastroStep">
        <h2>Criar Conta</h2>
        <form id="formCadastro">
            <div class="inputBox">
                <input type="text" id="nome" required>
                <label>Nome Completo</label>
            </div>
            <div class="inputBox">
                <input type="email" id="email" required>
                <label>E-mail</label>
            </div>
            <div class="inputBox">
                <input type="password" id="senha" required>
                <label>Senha</label>
                <i class="bi bi-eye-slash" id="toggleSenha"></i>
            </div>
            <div class="inputBox">
                <input type="password" id="confirmarSenha" required>
                <label>Confirmar Senha</label>
                <i class="bi bi-eye-slash" id="toggleConfirmarSenha"></i>
            </div>

            <button type="submit" class="btnLoginSubmit">Cadastrar</button>

            <div class="mensagem-erro" id="mensagemErroCadastro"></div>
        </form>

        <div class="registerLink">
            <p>JÃ¡ tem uma conta? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="/frontend/cadastro.js"></script>
    <script src="/frontend/utils.js"></script>
</body>
</html>
